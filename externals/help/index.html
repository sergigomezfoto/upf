<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia de Navegaci처n UPF</title>
    <link rel="stylesheet" href="../../styles/fonts.css">
    <style>
        body {
            background-color: transparent;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            background-color: transparent;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'lota_regular';
            font-size: 20px;
            color: #888888;
        }

        .help_container {
            width: 100%;
            max-width: 593px;
            /* min-width: 300px; */
            height: 600px;
            margin: 20px;
            background-color: transparent;
            position: relative;
            top: 0;
            left: 0;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 70px;
        }

        .title {
            width: 90%;
            text-align: center;
            border-bottom: 2px solid rgba(136, 136, 136, 0.5);


            padding-bottom: 20px;
            font-family: 'lota_semibold';
            font-size: 28px;
        }

        .helpelements {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .icoandtext {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 6px;
        }

        .ico {
            width: 160px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="help_container">
            <div class="title" id="title">Leyenda hotspots</div>
            <div class="helpelements">
                <div class="icoandtext">
                    <div class="ico">
                        <img src="img/ico1.png" alt="">
                        <div class="text" id="ico1">
                            Imagen 360째
                        </div>
                    </div>
                    <div class="ico">
                        <img src="img/ico2.png" alt="">
                        <div class="text" id="ico2">
                            Imagen 360째
                        </div>
                    </div>
                    <div class="ico">
                        <img src="img/ico3.png" alt="">
                        <div class="text" id="ico3">
                            Imagen 360째
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>

        const getParam = (name) => {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        };

        const loadTranslations = async () => {
            try {
                const response = await fetch("lang.json");
                //console.log(await response.json());
                return await response.json();
            } catch (error) {
                console.error("Error loading translations:", error);
                return null;
            }
        };
        const changeLanguage = (lang, translations) => {
            console.log(document.getElementById("title"));
            console.log(translations['title'][lang]);
            document.getElementById("title").innerText = translations["title"][lang];
            document.getElementById("ico1").innerText = translations["ico1"][lang];
            document.getElementById("ico2").innerText = translations["ico2"][lang];
            document.getElementById("ico3").innerText = translations["ico3"][lang];
        };
        const langParam = getParam("ln");

        const init = async () => {
            const translations = await loadTranslations();

            if (translations) {
                const validLanguages = ["es", "ca", "en"];
                if (langParam && validLanguages.includes(langParam)) {
                    changeLanguage(langParam, translations);
                } else {
                    changeLanguage("es", translations);
                }
            }
        };
        init();


    </script>
</body>

</html>
